<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>App</title>
        <!-- Script para evitar FOUC (Flash of Unstyled Content) al cambiar tema -->
        <script>
            (function() {
                const theme = localStorage.getItem('theme');
                const isDark = theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches);
                
                if (isDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
                
                // Aplicar patrón de puntos según el tema - esperar a que el body esté disponible
                document.addEventListener('DOMContentLoaded', function() {
                    const body = document.body;
                    if (isDark) {
                        body.style.backgroundColor = '#111827';
                        body.style.backgroundImage = 'radial-gradient(circle, rgba(148, 163, 184, 0.15) 1px, transparent 1px)';
                    } else {
                        body.style.backgroundColor = '#ffffff';
                        body.style.backgroundImage = 'radial-gradient(circle, rgba(71, 85, 105, 0.2) 1px, transparent 1px)';
                    }
                    body.style.backgroundSize = '20px 20px';
                });
            })();
        </script>
    </head>
    <body class="transition-colors" style="background-color: #ffffff; background-image: radial-gradient(circle, rgba(71, 85, 105, 0.2) 1px, transparent 1px); background-size: 20px 20px;">

        <div>
            <div id="root" ></div>
        </div>

        <script type="module" src="/src/main.jsx"></script> 
    </body>
</html>
